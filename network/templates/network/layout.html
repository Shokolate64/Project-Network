{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Twitter-like Network</title>
    <link rel="stylesheet" href="{% static 'network/styles.css' %}">
</head>
<body data-authenticated="{% if user.is_authenticated %}true{% else %}false{% endif %}">
    <header>
        <nav>

            <a href="{% url 'all_posts' %}">All Posts</a> <!-- All Posts es ahora la pÃ¡gina principal -->
            {% if user.is_authenticated %}
                <a href="{% url 'following' %}">Following</a>
                <a href="{% url 'profile' user.id %}">Profile</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script src="{% static 'network/scripts.js' %}"></script>
</body>
</html>
